<div *ngFor="let post of posts.slice(pageIndex * pageSize, (pageIndex + 1) * pageSize)">
  <app-post-card [post]="post"></app-post-card>
</div>

<mat-paginator
  [length]="posts.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)"
></mat-paginator>
<div class="empty-card" *ngIf="posts.length === 0">
  No posts available.
</div>
